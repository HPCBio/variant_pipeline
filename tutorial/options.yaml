#YAML

#Option for aligning pipeline
REFERENCE: ./data/reference/wsn33_wt_plasmid # 'The name of the reference files used for bowtie alignment' (no extension) Also there should be file with the same name but .fa extension

# Options for python variant analysis
MAXDEPTH: 100000
BEDJSON: ./data/reference/or.bed.json

# Options for calling variants with DeepSNV
#

output_dir: ./deepSNV # 'The final directory that will hold the output. If it does\'t exsit it will be made')
REFERENCE_FA: ./data/reference/wsn33_wt_plasmid.fa # the fasta file used for alignments it will be used to get regions in deepSNV
CONTROL_BAM: ./data/aligned_output/removed_duplicates/Plasmid_control.removed.bam # The path to the plasma control bam file sample name of the plasmid control used for varinat calling relative to where the script is run
P_CUT: 0.1 # 'The p value cut off to used. Any variant with a p.val>a will be removed at the variant calling step'
P_COM_METH: fisher # 'The method used to combine the p value from each strand "fisher","average","max".'
DISP: one.sided # Dispersion estimation to be used in deepSNV. options are c("two.sided","one.sided","bin"). Anything other than two.sided or one.sided will yield a binomial distribution'

# Options for filtering and classifyting variants in DeepSNV pipeline

open_reading: ../reference/wsn33.OR.fa # a file fasta file that contains the open reading frames of the the genome.The path is from inside output ddir Each open reading frame ID should contain the ID of the appropriate chromosome in the reference fasta file
#classify_var : reference # Classify nonsynomyous and synomymous variants against the sample reference or the reference used to call variants options are  'sample' or 'reference'
mapping: 30 # The mean mapping quality threshold
phred: 35 # The mean phred threshold
p_cut: 0.01 # The p value cut off for the final analysis
freq: 0.01 # The frequency cut off for the final analysis
pos: [50, 200] # The average position in the read cut off in the final analysis
STRINGENT_FREQ: 1.1 # If you are above this frequency then we cool
muscle_path: /Users/jtmccrone/miniconda2/envs/variant-pipeline/bin/ # The path to the muscle exicutable on flux it is /sw/lsa/centos7/muscle/3.8.31/bin/
run: Test # What run name should be added to the csv if not needed use  !!null ''    to signify 'None'
meta: !!null '' # If there is a meta data sheet for these sample you can place that here if not needed use !!null ''    to signify 'None'
classification: control # sample or control - should nonsynonymous and syn. mutations be called relative to the control or the sample consensus?
infer: False # Boolean switch to infer minor variants at positions where the minor variant may be the plasmid\'s consensus' True or False

