<h2>Get p-values</h2>

<h3>Description</h3>

<p>Convenience function to get the p-values from a deepSNV
object.
</p>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>deepSNV</code></td>
<td>
<p>a <code><a href="deepSNV-class.html">deepSNV-class</a></code> object</p>
</td></tr>
</table>


<h3>Value</h3>

<p>A matrix with the p-values.
</p>


<h3>Examples</h3>

<pre>
data(HIVmix)
p.val(HIVmix)[1:10,]
</pre>
